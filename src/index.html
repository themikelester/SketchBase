<!doctype html>
<html>
<head>
    <meta charset="utf8">
    <title><%= htmlWebpackPlugin.options.appName %></title>
    <meta name="description" content='<%= htmlWebpackPlugin.options.appDesc %>'>
    <style>
        @font-face {
            font-family: 'fontello';
            font-weight: normal;
            font-style: normal;
            src: url('<%= require("./assets/fontello.woff2") %>') format('woff2');
        }
        html, body { margin: 0; overflow: hidden; font-size: 100%; }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=<%= htmlWebpackPlugin.options.gtagId %>"></script>
    <script>
        // Google Analytics
        window.dataLayer = window.dataLayer || [];
        window.gtag = function(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '<%= htmlWebpackPlugin.options.gtagId %>');

        // Set build-time variables that cannot be directly included in the JS bundle (since it would modify the hash)
        const __BUILD_HASH = '<%= webpack.hash %>';
        const __BUILD_DATE = '<%= new Date() %>';

        // Debug mode is enabled by default in dev builds, or by setting "debug=1" via URL parameters in prod builds
        const urlParams = new URLSearchParams( window.location.search );
        const isDev = '<%= process.env.NODE_ENV %>' == "development";
        const __DEBUG_MODE = urlParams.has( "debug" ) ? urlParams.get( "debug" ) == true : isDev;
    </script>
    <link rel="manifest" href="<%= require('./assets/manifest.webmanifest') %>" />
</head>
<body>
</body>
</html>
